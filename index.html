<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search" // Add this line
    ], function (esriConfig, Map, MapView, BasemapGallery, Locate, Search) { // Add Search here

     

 // Set your API key
      esriConfig.apiKey = "AAPK8c2694cc67224b9cb78f685e38411ef4xcBjHzb08ZRDWuWAFPlPBrtzTUzwKnBlAcxCzC-Ew9QWLc660ZHPQ28bnt2w-jrE";

      // Create a map with a terrain basemap
      const map = new Map({
        basemap: "arcgis-terrain"
      });

      // Create a MapView
      const view = new MapView({
        map: map,
        center: [-89.4012, 43.0730],
        scale: 50000,
        container: "viewDiv"
      });

      // Create a BasemapGallery widget
      var gallery = new BasemapGallery({
        view: view
      });

      view.ui.add(gallery, "top-right");

      // Create a Locate widget
      var locate = new Locate({
        view: view
      });

      // Add the Locate widget to the top-left corner of the view
      view.ui.add(locate, "top-left");

      // Create a Search widget
      var search = new Search({
        view: view
      });

      // Add the Search widget to the top-right corner of the view
      view.ui.add(search, "top-right");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
